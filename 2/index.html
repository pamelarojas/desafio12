<!-- Crear una galería de imágenes

Todas las imágenes deben estar desaturada (en blanco y negro)
ver: https://stackoverflow.com/questions/22994810/how-do-i-desaturate-and-saturate-an-image-using-css

Al hacer click sobre la imágen esta debe recuperar su color con una transición
de un segundo, al volver hacer click debe volver a estar en blanco y negro.
-->

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ejercicio 2</title>
	 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
 	   <!-- Bootstrap CSS -->
 	   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<style>
		.color {
  
    -webkit-filter: grayscale(100%);
    -moz-filter:    grayscale(100%);
    -ms-filter:     grayscale(100%);
    -o-filter:      grayscale(100%);
    filter: gray;
    transition: 1s;
		 
	}
		img{
			width: 500px;
		}

	</style>
  </head>
  <body>
	<div class="container">
  		<div class="row">
  			<div class="col-md-6">
  				<img src="img/foto1.jpg" class="img-fluid" alt="">
			</div> <!--cierra col-3-->	
			<div class="col-md-6">
  				<img src="img/foto2.jpg" class="img-fluid" alt="">
			</div> <!--cierra col-3-->

	
	</div> <!--class row-->
	</div> <!--container-->
	<script>
		$(function(){
			$("img").on("click", function(){
				$("img").toggleClass("color")
			})
		})

	</script>

  </body>
</html>
